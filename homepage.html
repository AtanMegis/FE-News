<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Home Bar</title>
	</head>
	<body>
		<div class="engagement-top">
			<div class="profile-container d-flex align-items-center">
				<img src="./img/avatar.png" alt="" />

				<div class="profile-teks">
					<p class="p-teks">Septian Denny</p>
					<p class="p-teks-2">Jun 23, 2014 at 10:00 WIB</p>
				</div>
			</div>
			<div class="sosialmedia-container d-flex">
				<div class="fb-icon">
					<img src="./img/facebook.png" alt="" />
				</div>
				<div class="twitter-icon mx-1">
					<img src="./img/tweeter.png" alt="" />
				</div>
				<div class="gplush-icon mx-1">
					<img src="./img/google+.png" alt="" />
				</div>
				<div class="mail-icon mx-1">
					<img src="./img/mail.png" alt="" />
				</div>
				<div class="coment-icon mx-1">
					<img src="./img/total-comments.png" alt="" />
				</div>
				<div class="share-icon mx-1">
					<p class="p-share">
						Share<br /><span class="p-mount">234.211</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
